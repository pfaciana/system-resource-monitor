<svg width="220" height="220" viewBox="40 40 220 220" xmlns="http://www.w3.org/2000/svg">
  <!-- CPU Core Background -->
  <rect x="50" y="50" width="200" height="200" fill="#303040" stroke="#505060" stroke-width="4" />

  <!-- Core Die -->
  <rect x="75" y="75" width="150" height="150" fill="#404050" stroke="#606070" stroke-width="2" />

  <!-- Heat Spreader Pattern -->
  <rect x="85" y="85" width="130" height="130" fill="#505060" />
  <circle cx="150" cy="150" r="50" fill="#606070" stroke="#707080" stroke-width="1">
    <!-- Pulsing glow effect -->
    <animate attributeName="stroke-opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" />
  </circle>

  <!-- Circuit Patterns -->
  <!-- Horizontal lines -->
  <g stroke="#80B0D0" stroke-width="1">
    <line x1="85" y1="100" x2="215" y2="100">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2.1s" repeatCount="indefinite" />
    </line>
    <line x1="85" y1="120" x2="215" y2="120">
      <animate attributeName="stroke-opacity" values="0.7;0.3;0.7" dur="1.8s" repeatCount="indefinite" />
    </line>
    <line x1="85" y1="140" x2="215" y2="140">
      <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="2.5s" repeatCount="indefinite" />
    </line>
    <line x1="85" y1="160" x2="215" y2="160">
      <animate attributeName="stroke-opacity" values="0.6;0.2;0.6" dur="1.9s" repeatCount="indefinite" />
    </line>
    <line x1="85" y1="180" x2="215" y2="180">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="2.3s" repeatCount="indefinite" />
    </line>
    <line x1="85" y1="200" x2="215" y2="200">
      <animate attributeName="stroke-opacity" values="0.8;0.4;0.8" dur="2.0s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Vertical lines -->
  <g stroke="#80B0D0" stroke-width="1">
    <line x1="100" y1="85" x2="100" y2="215">
      <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="1.7s" repeatCount="indefinite" />
    </line>
    <line x1="120" y1="85" x2="120" y2="215">
      <animate attributeName="stroke-opacity" values="0.7;0.3;0.7" dur="2.2s" repeatCount="indefinite" />
    </line>
    <line x1="140" y1="85" x2="140" y2="215">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" />
    </line>
    <line x1="160" y1="85" x2="160" y2="215">
      <animate attributeName="stroke-opacity" values="0.2;0.7;0.2" dur="2.4s" repeatCount="indefinite" />
    </line>
    <line x1="180" y1="85" x2="180" y2="215">
      <animate attributeName="stroke-opacity" values="0.6;0.1;0.6" dur="2.3s" repeatCount="indefinite" />
    </line>
    <line x1="200" y1="85" x2="200" y2="215">
      <animate attributeName="stroke-opacity" values="0.3;0.8;0.3" dur="1.8s" repeatCount="indefinite" />
    </line>
  </g>

  <!-- Data Packets -->
  <g id="data-packets">
    <!-- Horizontal packets -->
    <rect width="5" height="3" fill="#D0E0F0">
      <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" />
      <animateMotion path="M85,100 L215,100" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect width="5" height="3" fill="#D0E0F0">
      <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" />
      <animateMotion path="M215,160 L85,160" dur="2.7s" repeatCount="indefinite" />
    </rect>

    <!-- Vertical packets -->
    <rect width="3" height="5" fill="#D0E0F0">
      <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" />
      <animateMotion path="M120,85 L120,215" dur="3.2s" repeatCount="indefinite" />
    </rect>
    <rect width="3" height="5" fill="#D0E0F0">
      <animate attributeName="fill-opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite" />
      <animateMotion path="M180,215 L180,85" dur="2.9s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Central Processing Unit -->
  <rect x="120" y="120" width="60" height="60" fill="#707080" stroke="#90A0B0" stroke-width="2">
    <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" />
  </rect>
  <text x="150" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="#D0E0F0">CORE</text>

  <!-- Activity Indicator -->
  <g>
    <rect x="125" y="165" width="50" height="5" fill="none" stroke="#80B0D0" stroke-width="1" />
    <rect x="125" y="165" width="10" height="5" fill="#80B0D0">
      <animate attributeName="width" values="5;40;5" dur="2.5s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Processing indicators -->
  <g id="processing-indicators">
    <circle cx="130" cy="135" r="3" fill="#80B0D0">
      <animate attributeName="fill-opacity" values="1;0.3;1" dur="0.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="135" r="3" fill="#80B0D0">
      <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="135" r="3" fill="#80B0D0">
      <animate attributeName="fill-opacity" values="0.6;0.2;0.6" dur="0.9s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Connection Pins - Bottom -->
  <g fill="#C0C0D0">
    <rect x="70" y="250" width="6" height="10" />
    <rect x="85" y="250" width="6" height="10" />
    <rect x="100" y="250" width="6" height="10" />
    <rect x="115" y="250" width="6" height="10" />
    <rect x="130" y="250" width="6" height="10" />
    <rect x="145" y="250" width="6" height="10" />
    <rect x="160" y="250" width="6" height="10" />
    <rect x="175" y="250" width="6" height="10" />
    <rect x="190" y="250" width="6" height="10" />
    <rect x="205" y="250" width="6" height="10" />
    <rect x="220" y="250" width="6" height="10" />
  </g>

  <!-- Active Pin Indicators -->
  <g fill="#D4AF37">
    <rect x="100" y="250" width="6" height="10">
      <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1.7s" repeatCount="indefinite" />
    </rect>
    <rect x="160" y="250" width="6" height="10">
      <animate attributeName="fill-opacity" values="0.2;1;0.2" dur="2.1s" repeatCount="indefinite" />
    </rect>
    <rect x="205" y="250" width="6" height="10">
      <animate attributeName="fill-opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Connection Pins - Top -->
  <g fill="#C0C0D0">
    <rect x="70" y="40" width="6" height="10" />
    <rect x="85" y="40" width="6" height="10" />
    <rect x="100" y="40" width="6" height="10" />
    <rect x="115" y="40" width="6" height="10" />
    <rect x="130" y="40" width="6" height="10" />
    <rect x="145" y="40" width="6" height="10" />
    <rect x="160" y="40" width="6" height="10" />
    <rect x="175" y="40" width="6" height="10" />
    <rect x="190" y="40" width="6" height="10" />
    <rect x="205" y="40" width="6" height="10" />
    <rect x="220" y="40" width="6" height="10" />
  </g>

  <!-- Active Pin Indicators -->
  <g fill="#D4AF37">
    <rect x="85" y="40" width="6" height="10">
      <animate attributeName="fill-opacity" values="0.4;1;0.4" dur="1.9s" repeatCount="indefinite" />
    </rect>
    <rect x="145" y="40" width="6" height="10">
      <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite" />
    </rect>
    <rect x="190" y="40" width="6" height="10">
      <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="2.3s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Connection Pins - Left -->
  <g fill="#C0C0D0">
    <rect x="40" y="70" width="10" height="6" />
    <rect x="40" y="85" width="10" height="6" />
    <rect x="40" y="100" width="10" height="6" />
    <rect x="40" y="115" width="10" height="6" />
    <rect x="40" y="130" width="10" height="6" />
    <rect x="40" y="145" width="10" height="6" />
    <rect x="40" y="160" width="10" height="6" />
    <rect x="40" y="175" width="10" height="6" />
    <rect x="40" y="190" width="10" height="6" />
    <rect x="40" y="205" width="10" height="6" />
    <rect x="40" y="220" width="10" height="6" />
  </g>

  <!-- Active Pin Indicators -->
  <g fill="#D4AF37">
    <rect x="40" y="100" width="10" height="6">
      <animate attributeName="fill-opacity" values="0.5;1;0.5" dur="1.6s" repeatCount="indefinite" />
    </rect>
    <rect x="40" y="160" width="10" height="6">
      <animate attributeName="fill-opacity" values="0.2;1;0.2" dur="2.2s" repeatCount="indefinite" />
    </rect>
    <rect x="40" y="220" width="10" height="6">
      <animate attributeName="fill-opacity" values="0.4;1;0.4" dur="1.8s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Connection Pins - Right -->
  <g fill="#C0C0D0">
    <rect x="250" y="70" width="10" height="6" />
    <rect x="250" y="85" width="10" height="6" />
    <rect x="250" y="100" width="10" height="6" />
    <rect x="250" y="115" width="10" height="6" />
    <rect x="250" y="130" width="10" height="6" />
    <rect x="250" y="145" width="10" height="6" />
    <rect x="250" y="160" width="10" height="6" />
    <rect x="250" y="175" width="10" height="6" />
    <rect x="250" y="190" width="10" height="6" />
    <rect x="250" y="205" width="10" height="6" />
    <rect x="250" y="220" width="10" height="6" />
  </g>

  <!-- Active Pin Indicators -->
  <g fill="#D4AF37">
    <rect x="250" y="85" width="10" height="6">
      <animate attributeName="fill-opacity" values="0.3;1;0.3" dur="2.0s" repeatCount="indefinite" />
    </rect>
    <rect x="250" y="145" width="10" height="6">
      <animate attributeName="fill-opacity" values="0.4;1;0.4" dur="1.4s" repeatCount="indefinite" />
    </rect>
    <rect x="250" y="205" width="10" height="6">
      <animate attributeName="fill-opacity" values="0.2;1;0.2" dur="1.9s" repeatCount="indefinite" />
    </rect>
  </g>

  <!-- Highlight Effects -->
  <rect x="85" y="85" width="130" height="5" fill="rgba(255,255,255,0.1)" />
  <rect x="85" y="85" width="5" height="130" fill="rgba(255,255,255,0.1)" />

  <!-- Technical Details -->
  <g>
    <circle cx="105" cy="105" r="7" fill="none" stroke="#90B0D0" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="2.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="195" cy="105" r="7" fill="none" stroke="#90B0D0" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.7;0.3;0.7" dur="1.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="105" cy="195" r="7" fill="none" stroke="#90B0D0" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.4;0.9;0.4" dur="2.1s" repeatCount="indefinite" />
    </circle>
    <circle cx="195" cy="195" r="7" fill="none" stroke="#90B0D0" stroke-width="1">
      <animate attributeName="stroke-opacity" values="0.6;0.2;0.6" dur="2.5s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Heat Pulsing Effect -->
  <radialGradient id="heatGradient" cx="150" cy="150" r="50" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="rgba(255,170,50,0.3)">
      <animate attributeName="stop-opacity" values="0.3;0.1;0.3" dur="3s" repeatCount="indefinite" />
    </stop>
    <stop offset="100%" stop-color="rgba(255,120,0,0)" />
  </radialGradient>
  <circle cx="150" cy="150" r="70" fill="url(#heatGradient)" />
</svg>