    <!-- USAGE INSTRUCTIONS (commented out) -->
    <!--
      To adjust the position of each memory stick:

      1. For the top memory stick, modify the transform attribute in the
         <g id="memory-stick-top" transform="translate(0, 0)"> element.

      2. For the bottom memory stick, modify the transform attribute in the
         <g id="memory-stick-bottom" transform="translate(0, 195)"> element.

      3. The transform values are: translate(x-offset, y-offset)
         - Increase x-offset to move right, decrease to move left
         - Increase y-offset to move down, decrease to move up

      4. If you need to adjust the overall SVG size, modify:
         - The width and height attributes in the root <svg> element
         - The viewBox attribute in the root <svg> element
    -->
</svg>